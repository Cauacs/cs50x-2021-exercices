{% extends "layout.html" %}


{% block main %}

    <table>

    <thead>
        <tr>
             <th>Name</th>
             <th>Number of shares</th>
             <th>Price</th>
             <th>Total</th>
        </tr>
    </thead>

    <tbody>

        {% for stock in stocks %}
            <tr>
                <td>{{stock["stock_name"]}}</td>
                <td>{{stock["SUM(num_shares)"]}}</td>
                <td>{{stock["price"]}}</td>
                <td>{{stock["total"]}}</td>
            </tr>
        {% endfor %}

        <tr>
            <td>Cash</td>
            <td></td>
            <td></td>
            <td>{{cash[0]["cash"]}}</td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>{{tcash}}</td>
        </tr>


    </tbody>

    </table>
{% endblock %}
