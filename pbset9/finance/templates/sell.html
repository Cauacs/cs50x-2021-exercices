{% extends "layout.html" %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                {% for stock in stocks_names %}

                <option value="{{ stock['stock_name'] }}">{{ stock['stock_name'] }}</option>

                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="shares" placeholder="Shares" type="text">
        </div>
        <div class="form-group">
            <input class ="btn btn-primary" type="submit" value="Sell">
        </div>
    </form>
{% endblock %}
